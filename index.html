<!DOCTYPE html> <!--First line of code in html will always be this. Tells the browser that this is an HTML doccument-->
<html lang="en"> <!--lang is an attribute defining the spoken language used-->
    <head> <!--Does not contain content that displays on the page-->
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Anna Moore"> <!--Skills check 1 Author-->
        <title>Anna Moore | Web Developer</title> <!--Skills Check 2 Title-->
    </head>
    <body> <!--Holds content that displays on the page-->
       <p>Hello, World, and welcome to my first website!</p>  <!--Skills Check 3 Paragraph Wrap-->
       <p>I'm going to be adding to this throughout the quarter! Watch out for cute cat pics.</p>
        
    </body>
</html> <!--Container because it has an opening tag and closing tab. This is closing tab-->
